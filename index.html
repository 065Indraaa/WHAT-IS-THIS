<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WHAT IS THIS</title>
  <style>
    body {
      margin: 0;
      background-color: #0f172a;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    h1 {
      font-size: 4rem;
      margin-top: 20vh;
    }
    button {
      background-color: #22d3ee;
      color: #0f172a;
      font-size: 1.2rem;
      font-weight: bold;
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }
    button:hover {
      background-color: #06b6d4;
    }
    .video-fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div id="content">
    <h1>WHAT IS THIS</h1>
    <button onclick="showVideo()">Click Me</button>
  </div>

  <script>
    function showVideo() {
      document.getElementById("content").innerHTML = `
        <div class="video-fullscreen">
          <video autoplay loop muted playsinline>
            <source src="videoplayback.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        </div>
      `;
    }
  </script>
</body>
</html>
