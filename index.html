<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WHAT IS THIS</title>
  <style>
    body {
      margin: 0;
      background-color: #0f172a;
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    h1 {
      font-size: 4rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    button {
      background-color: #22d3ee;
      color: #0f172a;
      font-size: 1.2rem;
      font-weight: bold;
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }
    button:hover {
      background-color: #06b6d4;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div id="content">
    <h1>WHAT IS THIS</h1>
    <button onclick="playVideo()">Click Me</button>
  </div>

  <script>
    function playVideo() {
      document.getElementById("content").innerHTML = `
        <video id="myVideo" autoplay loop playsinline>
          <source src="videoplayback.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      `;
      const vid = document.getElementById('myVideo');
      vid.muted = false;
      vid.play();
    }
  </script>
</body>
</html>
